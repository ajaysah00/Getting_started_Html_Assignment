<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctype declaration</title>
</head>
<body>
    <h4><b>Doctype Declaration</b></h4>
    <ul>
        <li><p>A DOCTYPE declaration (short for Document Type Declaration) is a crucial element at the beginning of an HTML document. It helps the web browser understand the version of HTML or XHTML being used in the document and how the document should be rendered. </p></li>
    </ul>
</body>
</html>
